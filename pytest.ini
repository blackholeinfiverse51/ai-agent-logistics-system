[tool:pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
addopts = 
    -v
    --tb=short
    --cov=.
    --cov-report=html:htmlcov
    --cov-report=term-missing
    --cov-exclude=tests/*
    --cov-exclude=__pycache__/*
    --cov-exclude=htmlcov/*
    --cov-exclude=.git/*
markers =
    unit: Unit tests
    integration: Integration tests
    api: API tests
    slow: Slow running tests
